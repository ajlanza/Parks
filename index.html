<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" type="text/css" rel="stylesheet">
    <title>Search for parks</title>
</head>
<body>
    <main>
        <h1>Let's search National Parks</h1>
        <form id="searchParks">
            <label for="searchState">2 letter abbreviation for the state you'd like to search:</label>
            <input id="searchState" name="searchState" type="text" value="NY" maxlength="2">
            <label for="searchMaxResults">How many results would you like?</label>
            <input id="searchMaxResults" name="searchMaxResults" type="range" value="10" min="1" max="50" oninput="searchMaxResultsOutput.value = searchMaxResults.value">
            <output id="searchMaxResultsOutput" name="searchMaxResultsOutput">10</output>
            <input type="submit" value="Search">
        </form>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
